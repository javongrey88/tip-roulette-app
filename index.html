<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Roulette</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="assets/confetti.js"></script>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff4081" />
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

</head>

<body>
  <div class="app">
    <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>

    <h1>Tip Roulette</h1>

    <div class="inputs">
      <label>
        Total Bill ($): <input type="number" id="billInput" />
      </label>
      <label>
        Tip Percentage (%): <input type="number" id="tipInput" value="15" />
      </label>

      <div class="name-entry">
        <input type="text" id="nameInput" placeholder="Enter name" />
        <button onclick="addName()">Add</button>
      </div>

      <ul id="nameList"></ul>
      <canvas id="wheel" width="300" height="300"></canvas>
      <button onclick="spinWheel()">Spin the Wheel!</button>

    </div>

    <div id="result" class="result"></div>
    <button class="tip-button" onclick="window.open('https://buymeacoffee.com/javongrey707', '_blank')">
      ðŸ’¸ Tip the Creator
    </button>

  </div>

  <script src="script.js"></script>

</body>

</html>
